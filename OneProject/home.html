<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理与硬件配置系统</title>

</head>
<body>
    <div id="div1">
        <h2>用户管理与硬件配置系统</h2>
        <div id="div1_1" class="dhover">
            <p class="dhover"><a href="usersAdmin.html"><img src="images_yong/icon-user.png"></a></p>

<script>
//    鼠标移入移出发生的事件
    $(".dhover").mouseout(function(){

    });
    $(".dhover").mouseleave(function(){
        $(".dhover").css("background","");
    });
    $(".ddhover").mouseout(function(){
        $(".ddhover").css("background","#8C5FF9");

    });
    $(".ddhover").mouseleave(function(){
        $(".ddhover").css("background","");

    });
</script>
